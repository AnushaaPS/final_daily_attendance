<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Daily Attendance</title>
  <script src="common.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ---------- Global Styles ---------- */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ---------- Animated Background ---------- */
    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 25% 25%, #93c5fd 0%, transparent 50%),
                  radial-gradient(circle at 75% 75%, #3b82f6 0%, transparent 50%),
                  radial-gradient(circle at 75% 25%, #1e40af 0%, transparent 50%);
      animation: moveBackground 15s linear infinite;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-25%, -25%); }
      100% { transform: translate(0, 0); }
    }

    /* ---------- Page Label Outside Card ---------- */
    .page-title {
      color: #ffffff;
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Login Card ---------- */
    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Input Fields ---------- */
    .input-box {
      position: relative;
      margin-bottom: 18px;
    }

    .input-box input {
      width: 80%;
      padding: 12px 40px 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
    }

    .input-box i {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
    }

    /* ---------- Login Button ---------- */
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e40af;
      transform: scale(1.03);
    }

    /* ---------- Mobile Responsive ---------- */
    @media (max-width: 480px) {
      .page-title {
        font-size: 1.6em;
      }
      .card {
        padding: 30px 20px;
      }
      input {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="page-title">
    <i class="fa-solid fa-user-check"></i> Attendance Login
  </div>

  <div class="card">
    <div class="input-box">
      <input type="email" id="email" placeholder="Enter your email" required>
      <i class="fa-solid fa-envelope"></i>
    </div>

    <div class="input-box">
      <input type="password" id="password" placeholder="Enter your password" required>
      <i class="fa-solid fa-lock"></i>
    </div>

    <button onclick="handleLogin()">Login</button>
  </div>
</body>
</html>
